<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Free Online Password Generator</title>
    <meta name="description" content="Generate secure passwords with our free online password generator. All processing is done locally for maximum security.">
    <meta name="keywords" content="Password Generator, Secure Password, Free, Online, Local Processing">
    <link rel="stylesheet" href="main.css" type="text/css">
</head>

<body>
    <div id="container">
        <div id="options-container">
            <h1>Password Generator</h1>
            <p>Generate secure passwords with our free online tool. </p> 
            <p>All processing is done locally on your device </p>
            <p>Ensuring maximum security.</p>
            <h3>Password Options</h3>
            <div>
                <input type="checkbox" id="include-special" checked>
                <label for="include-special">Include special characters</label>
            </div>
            <div>
                <input type="checkbox" id="include-numbers" checked>
                <label for="include-numbers">Include numbers</label>
            </div>
            <div>
                <input type="checkbox" id="include-uppercase" checked>
                <label for="include-uppercase">Include uppercase</label>
            </div>
            <div>
                <input type="checkbox" id="include-lowercase" checked>
                <label for="include-lowercase">Include lowercase</label>
            </div>
        </div>
        <label for="password-length" class="password-length-label">Password Length:</label>
        <input type="number" id="password-length" min="4" max="100" value="12">
        <label id="password-label" for="password">Click on 'Generate Password' button</label><br>
        <input type="password" id="password" readonly>
        <button id="viewPassword" type="button" onclick="viewPassword()" disabled>View Password</button>
        <div id="buttons">
            <button onclick="generatePassword()">Generate Password</button>
            <button id="copyButton" onclick="copyToClipboard()" disabled>Copy to Clipboard</button>
        </div>

        <div id="backup-container" class="backup-container">
            <h2>Backup version</h2>
            <label id="backup-label" for="backup-password">Backup version</label><br>
            <input type="text" id="backup-version" readonly placeholder="Backup version" aria-label="Backup version">
            <div id="backup-buttons">
                <button onclick="generateBackupVersion()">Generate & Copy Backup version</button>
            </div>
        </div>

        <button id="darkModeToggle" onclick="toggleDarkMode()">Toggle Dark Mode</button>
        <a href="text-converter.html">Go to Text Converter</a>
    </div>
    <script src="functions.js"></script>
</body>

</html>
